<app-header></app-header>

<section class="py-5 mt-3">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <div class="badge text-white position-absolute bg-transparent" >
                    <!-- wishlist button -->
                    <button (click)="addToWishlist(product)" type="button" class="btn mt-3 ms-2" style="color: #eca1a1;"><i class="fa-solid fa-heart fa-2x"></i></button>
                  </div>
                <img class="card-img-top mb-5 mb-md-0 shadow-lg p-5 border rounded" src={{product.image}} alt="..." height="500px" width="500px" /></div>
            <div class="col-md-6">
                <div class="small mb-1">ID : {{product.id}}</div>
                <h2 class="display-7 fw-bolder">{{product.title}}</h2>
                <div class="fs-5 mb-2">
                    
                    <span>${{product.price}}</span>
                    <p class="lead">{{product.description}}</p>
                </div>
                
                <div class="d-flex">
                    <button (click)="addToCart(product)" type="button" class="btn btn-primary mt-auto shadow"><i class="fa-solid fa-cart-shopping" ></i> Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
