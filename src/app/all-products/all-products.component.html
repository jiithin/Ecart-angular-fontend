<app-header></app-header>
<!-- Header-->
 <header class="mt-5 py-5 ">
  <div id="carouselExampleFade" class="carousel slide carousel-fade p-5" data-bs-ride="carousel" data-bs-interval="2000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://goldeapack.com/wp-content/uploads/2023/01/Paper-Shopping-Bags-Manufacturer.jpg" class="d-block w-100"  alt="...">
      </div>
      <div class="carousel-item">
        <img  src="https://shoptofly.aena.es/shop/medias/STF-banner-home-1920x500-bannergen-rico-ES.jpg?context=bWFzdGVyfGltYWdlc3wzNTA1NzN8aW1hZ2UvanBlZ3xhREV4TDJnNFlTODVNREUxTURnNU1qTXpPVFV3TDFOVVJsOWlZVzV1WlhKZmFHOXRaVjh4T1RJd2VEVXdNRjlpWVc1dVpYSm5aVzdEcVhKcFkyOWZSVk11YW5CbnwwOWYyZDY3ZmFlZDcyZDE4NTU0MjZlNTM4MzIxYTk4NWE5ZTQ3YjlhMmExMmM3NGMzNDEzMGJiMDczNDViZDAx" class="d-block w-100"  alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.rentechdigital.com/blog_files/holiday-tips-to-win-big-during-the-busy-shopping-season-swipecart-blog-6-12-22-tr8PvH2TfKICRm3.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</header>
<!-- Section-->
<section >
    <div class="p-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <div class="col mb-5 " *ngFor="let product of allProducts">
                <div class="card h-100 shadow">

                   <!--add to wishlist button  -->
                    <div class="badge text-white position-absolute bg-transparent" >
                      <button type="button" class="btn " style="color: #ee9797;" (click)="addToWishlist(product)"><i class="fa-solid fa-heart"></i></button>
                    </div>

                    <!-- Sale badge-->
                    <div class="badge bg-success text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                    <!-- Product image-->
                    <img class="card-img-top p-3"  routerLink="/view/{{product.id}}" src={{product.image}} alt="..." height="250px" width="200px" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}</h5>
                            <!-- Product reviews-->
                            <div class="d-flex justify-content-center small text-warning mb-2">
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                            </div>
                            <!-- Product price-->
                            <span class="text-muted text-decoration-line-through">$1{{product.price}}</span>
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent shadow-sm">
                        <div class="btn-group w-100 shadow-sm" role="group" aria-label="...">
                            <button type="button" class="btn btn-primary mt-auto w-75 shadow" (click)="addToCart(product)"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
